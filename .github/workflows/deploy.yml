name: Deploy NestJS App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v2

      - name: Set up SSH for private repo access
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/lordkode/showtime:latest

      - name: Tag and push to Docker Hub
        run: |
          docker tag ghcr.io/lordkode/showtime:latest devrichard2001/showtime:latest
          docker tag ghcr.io/lordkode/showtime:latest devrichard2001/showtime:${{ github.sha }}
          docker push devrichard2001/showtime:latest
          docker push devrichard2001/showtime:${{ github.sha }}

      - name: Add private repo as remote
        run: |
          git remote add private git@github.com:EpitechCodingAcademyPromo2024/C-COD-250-COT-2-3-showtime-richard.ati.git
          git config --global user.email "richard.ati@epitech.eu"
          git config --global user.name "Lordkode"
          git config --global pull.rebase false
          git fetch private
          git merge private/main --allow-unrelated-histories -X ours
          git gc --prune=now --aggressive
          git repack -a -d
          git push private master --force-with-lease
